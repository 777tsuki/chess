<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="source/css/loading.css">
    <link rel="preload" href="/source/seto.woff2" as="font" type="font/woff2" crossorigin="">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/source/svg/logo.svg">
    <title>BT的聊天室</title>
    <link rel="stylesheet" type="text/css" href="source/css/21p.css">
    <link rel="stylesheet" type="text/css" href="source/css/21p.ex.css">
    <style>
      @keyframes appear{
        from {right:-800px;}
        to {right:0px;}
      }
    </style>
  </head>
  <body>
    <div id="loadingDiv" style="height:1024px;position:absolute;left:0;width:100%;top:0;background:#eaecfa;z-index:10000;">
      <div class="maintain">
        <span class="taiji">&ensp;</span>
        <span class="letter">少</span>
        <span class="letter">女</span>
        <span class="letter">祈</span>
        <span class="letter">祷</span>
        <span class="letter">中</span>
        <span class="letter">&ensp;.</span>
        <span class="letter">&ensp;.</span>
        <span class="letter">&ensp;.</span>
      </div>
    </div>
    <div id="resultbox" style="height:1024px;position:absolute;left:0;width:100%;top:0;background-color:#fcf3ec82;z-index:100;display:none">
      <div class="maintain" style="width:500px">
        <img id="resultimg" src="/source/result/winner.webp" style="height:450px;position:relative;top:-150px;">
      </div>
      <h1 id="resultword" class="maintain" style="font-size:80px;top:50%;color:#ee6d6d;width:500px">WINNER</h1>
    </div>
    <div class="whole">
      <div id="Modal" class="modal">
        <div class="table">
          <input id="inputname" value="" placeholder="自定义牌桌名称" autocomplete="off" /><br><br>
          <label class="switch">
            <input id="check" type="checkbox" checked>
            <div class="slider"></div>
          </label>
          <a style="font-size:30px;color:#ad4234;position:relative;top:8px;letter-spacing: 1px;left:90px;">旁观</a>
          <div class="button-container-1">
            <span class="mas">确定</span>
            <button id='work' type="button" name="Hover">确定</button>
          </div>
          <div class="table__horizontal"></div>
          <div class="table__vertical"></div>
          <div class="scroll" id="scrollBar">
            <div class="bar">
              <span class="tooltiptext" id='demo'>0</span>
            </div>
            <div class="mask"></div>
          </div>
          <img id="imgop" src="/source/list/0.webp" height="111px" style="position:absolute;top:95px;left:80px">
        </div>
      </div>
      <!--<video id="bgm" controls="true" autoplay="true" name="media" loop="true" hidden="true"> <source src="/source/bgm.mp3" type="audio/mpeg"></video>-->
      <a id="title">牌桌列表(<span id="number"></span>)</a>
      <a href="../" class="chat">聊天室</a>
      <div class="card">
        <div id="roomlist">
          <div class="list">
            <img src="source/list/0.webp" height="111px" style="margin:10px 0 10px 10px">
            <a class="headtext" v-bind:style="fontsize">bt233的牌桌(<span id='0'>2</span>)</a><br>
            <span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:bt233</span><br>
            <span style="position:relative;left:127px;top:-60px;color:rgb(50, 188, 75)"><img src="source/svg/waitting.svg" width="20px"><span style="position:relative;top:-1.5px">等待中</span></span>
            <span style="position:relative;left:127px;top:-60px;"><img src="source/svg/off.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span>
          </div>
          <div class="list">
            <img src="source/list/9.webp" height="111px" style="margin:10px 0 10px 10px">
            <a class="headtext" v-bind:style="fontsize">苏维埃社会主义同盟(<span id='0'>457</span>)</a><br>
            <span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:列大林</span><br>
            <span style="position:relative;left:127px;top:-60px;color:rgb(90, 95, 255)"><img src="source/svg/playing.svg" width="20px"><span style="position:relative;top:-1.5px">游戏中</span></span>
            <span style="position:relative;left:127px;top:-60px;"><img src="source/svg/on.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span>
          </div>
        </div>
        <a id="create">新建牌桌</a>
      </div>
      <div class="main">
        <a id="headline">
          <span id="roomid" class="" style="margin:0px 10px" onmousedown="does('leave')" onmouseup="clearTimeout(time)">离开</span>
        </a>
        <div class="msgbox">
          <ul id="messages"><span class="blank"></span></ul>
        </div>
        <form id="form" action="">
          <a id="username" style="min-width:10px;font-size:20px;margin:8px 5px"></a>
          <input id="input" autocomplete="off" />
          <button>发射</button>
        </form>
      </div>
      <div class="desk">
        <p style="display:block;font-size:32px;margin:10px auto;text-align:center;color:#a43425;font-weight:bold;">二十一点</p>
        <div class="area" id="yours">
          <div class="cards" style="animation:appear 0.5s 1;">
            <div id="yoursecret" class="card-filp" style="display:none">
              <div class="font">
                <div style="background-color:rgb(255, 241, 241);border:5px solid #c35a4c;border-radius:8px;height:150px;width:100px;overflow:hidden;"><a style="display:block;text-align:center;font-size:32px;margin-top:5px;color:#953225"></a><img src="/source/card/0.webp" style="position:relative;height:145px;top:-4px;left:-10px"></div>
              </div>
              <div class="back">
                <div style="background-color:rgb(255, 241, 241);border:5px solid #c35a4c;border-radius:8px;height:150px;width:100px;overflow:hidden;"><a id="num3" style="display:block;text-align:center;font-size:32px;margin-top:5px;color:#953225">7</a><img id="num4" src="/source/card/7.webp" style="position:relative;height:300px;left:-30px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="options" style="margin:20px 15px"></div>
        <div class="area" id="mine">
          <div class="cards" style="animation:appear 0.5s 1;">
            <div id="mysecret" class="card-filp" style="display:none">
              <div class="font">
                <div style="background-color:rgb(255, 241, 241);border:5px solid #c35a4c;border-radius:8px;height:150px;width:100px;overflow:hidden;"><a style="display:block;text-align:center;font-size:32px;margin-top:5px;color:#953225"></a><img src="/source/card/0.webp" style="position:relative;height:145px;top:-4px;left:-10px"></div>
              </div>
              <div class="back">
                <div style="background-color:rgb(255, 241, 241);border:5px solid #c35a4c;border-radius:8px;height:150px;width:100px;overflow:hidden;"><a id="num1" style="display:block;text-align:center;font-size:32px;margin-top:5px;color:#953225">7</a><img id="num2" src="/source/card/7.webp" style="position:relative;height:300px;left:-30px;"></div>
              </div>
            </div>
          </div>
        </div>
        <p id="name1" style="display:block;font-size:72px;position:relative;margin:auto;top:-137px;text-align:center;color:rgb(255, 255, 255);">玩家</p>
        <p id="name2" style="display:block;font-size:72px;position:relative;margin:auto;top:-475px;text-align:center;color:rgb(255, 255, 255);">玩家</p>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/source/js/bar.js"></script>
    <script src="/source/js/jq.js"></script>
    <script src="/source/js/background.js"></script>
    <script>
      var width1=0,width2=0;
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var username = document.getElementById('username');
      var main = document.querySelector('.main');
      var card = document.querySelector('.card');
      var desk = document.querySelector('.desk');
      var lists = document.getElementById('roomlist');
      var create = document.getElementById('create');
      var headline=document.getElementById('headline');
      var ops=document.getElementById('options');
      var modal = document.getElementById('Modal');
      var span = document.querySelector('.button-container-1');
      var modal = document.getElementById('Modal');
      var inputname = document.getElementById('inputname');
      var check = document.getElementById('check');
      var time;
      //初始加载项
      document.getElementById('username').innerText = getCookie('username');
      //document.getElementById("bgm").volume = 0.3;
      if(getCookie('username') == undefined)
      {
        window.location.href='../';
      }
      else
      {
        var sUserAgent = navigator.userAgent;
        if (sUserAgent.indexOf('Android') > -1 || sUserAgent.indexOf('iPhone') > -1 || sUserAgent.indexOf('iPad') > -1 || sUserAgent.indexOf('iPod') > -1 || sUserAgent.indexOf('Symbian') > -1) {
          alert('手机端尚未开发完捏。');
          location.href = '../';
        }
        else {
          var socket = io();
          joinTo('list','normal');
          socket.emit('room','getlist');
          socket.emit('load','loading');
        }
      }
      //功能杂项
      $(document).ready(function(){
        window.addEventListener('load', function() {
          $('.headtext').css('font-size',innerWidth/49+'px');
        })
        window.addEventListener('resize', function() {
          $('.headtext').css('font-size',innerWidth/49+'px');
        })
      });
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('message', input.value);
          input.value = '';
        }
      });
      create.onclick = function() {
        inputname.value=getCookie('username')+"的牌桌";
        modal.style.display = "block";
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
            inputname.value="";
          }
        }
      }
      span.onclick = function() {
        var judgeFn = new RegExp(/\s+/g);
        if (inputname.value.length>10 || inputname.value.length<1)
        {
          alert('太长或太短');
          inputname.value="";
        }
        else if (judgeFn.test(inputname.value))
        {
          alert('不要空格');
          inputname.value="";
        }
        else
        {
          let observe=check.checked?1:0;
          socket.emit('room','create',observe,demo.innerHTML,inputname.value);
          inRoom(inputname.value);
          modal.style.display = "none";
          inputname.value="";
          opAdd('加入牌局',"sitDown()");
        }
      }
      //信息接收部分
      socket.on('load', function(type) {
        switch (type) {
          case 'unexist_room':
            alert('牌桌已被解散');
            location.reload();
            break;
          case 'finish':
            document.getElementById('loadingDiv').style.display='none';
            break;
        }
      });
      socket.on('message', function(msg) {
        var item = document.createElement('li');
        var msgbox=document.querySelector('.msgbox');
        item.textContent = msg;
        messages.appendChild(item);
        msgbox.scrollTop = msgbox.scrollHeight;
      });
      socket.on('number', function(value) {
        document.getElementById('number').innerText=value;
      });
      socket.on('room', function(action,id,host,amount,observe,ico,name,stats) {
        switch (action) {
          case 'list':
            func="joinTo("+id+",'21p','"+name+"')";
            observe=(observe==1)?'on':'off';
            document.getElementById('roomlist').innerHTML+='<div class="list" onclick='+func+'><img src="source/list/'+ico+'.webp" height="111px" style="margin:10px 0 10px 10px"><a class="headtext" style="font-size:'+innerWidth/49+'px;left:5px">'+name+'(<span id='+id+'>'+amount+'</span>)</a><br><span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:'+host+'</span><br><span style="position:relative;left:127px;top:-60px;color:'+((stats=='waitting')?'rgb(50, 188, 75)':'rgb(90, 95, 255)')+'"><img src="source/svg/'+((stats=='waitting')?'waitting':'playing')+'.svg" width="20px"><span style="position:relative;top:-1.5px">'+((stats=='waitting')?'等待中':'游戏中')+'</span></span><span style="position:relative;left:133px;top:-60px;"><img src="source/svg/'+observe+'.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span></div>';
            break;
          case 'close':
            alert('牌桌已解散');
            location.reload();
            break;
          case 'exist':
            create.innerText='回到牌桌';
            create.onclick=function() {
              joinTo(id,'21p');
            };
            break;
          case 'join':
            document.getElementById('roomid').className=id;
            if (host=='true') {//你是不是房主
              func="does('close')";
              document.getElementById('headline').innerHTML+='<span style="margin:0px 10px" onmousedown="'+func+'" onmouseup="clearTimeout(time)">解散</span>';
            }
            break;
        }
      });
      socket.on('card', function(action,player1,player2,option,other,a1,b1,a2,b2) {
        switch (action) {
          case 'join':
            document.getElementById('name2').innerText=player1;
            break;
          case 'start':
            if (player1==getCookie('username')) {
              document.getElementById('name2').innerText=player2;
              start(a1,a2,b2,(other==1)?'mine':'yours');
            }
            else if (player2==getCookie('username')) {
              document.getElementById('name1').innerText=player2;
              start(b1,b2,a2,(other==2)?'mine':'yours');
            }
            else {
              if (option==1) {
                sessionStorage.setItem('position','observer');
              }
              else {
                alert('当前牌桌未开启旁观');
                location.reload();
              }
            }
            break;
          case 'member':
            let value=(player1!=undefined)+(player2!=undefined)*2;
            switch (value+'') {
              case '1':
                if (player1==getCookie('username')) {
                  $('#name1').text(player1);
                  opAdd('等待中',"alert('我知道你很急，但你先别急。')",'no');
                }
                else {
                  document.getElementById('name2').innerText=player1;
                  opAdd('加入牌局',"sitDown()");
                }
                break;
              case '3':
                alert('暂未实现旁观功能，敬请期待~');
                location.reload();
                document.getElementById('name1').innerText=player2;
                document.getElementById('name2').innerText=player1;
                let text=(option==1)?player1:player2;
                opAdd(text+'的回合','','no');
                break;
              case '0':
                opAdd('加入牌局',"sitDown()",'add');
                break;
              case '2':
                alert('一定出了什么问题但一定是你的问题！');
                location.reload();
                break;
            }
            break;
          case 'accept':
            if (player1==getCookie('username')) {
              cardAdd(1,(other=='1')?'mine':'yours',option);
              if (other=='2') {
                opAdd('摸牌',"does('accept')");
                opAdd('不要',"does('refuse')",'add');
              }
            }
            else if (player2==getCookie('username')) {
              cardAdd(1,(other=='2')?'mine':'yours',option);
              if (other=='1') {
                opAdd('摸牌',"does('accept')");
                opAdd('不要',"does('refuse')",'add');
              }
            }
            else {}
            break;
          case 'refuse':
            if (player1==getCookie('username') && option=='2') {
              opAdd('摸牌',"does('accept')");
              opAdd('不要',"does('refuse')",'add');
            }
            else if (player2==getCookie('username') && option=='1') {
              opAdd('摸牌',"does('accept')");
              opAdd('不要',"does('refuse')",'add');
            }
            else {}
            break;
          case 'overflow':
            if (player1==getCookie('username')) {
              alert('你没法摸更多的牌了。');
              opAdd('摸牌',"does('accept')");
              opAdd('不要',"does('refuse')",'add');
            }
            break;
          case 'result':
            opAdd('揭晓结果……',"");
            if (player1==getCookie('username')) {
              document.getElementById('num3').innerText=b1;
              document.getElementById('num4').setAttribute('src','/source/card/'+b1+'.webp');
              result(option,'1');
            }
            else if (player2==getCookie('username')) {
              document.getElementById('num3').innerText=a1;
              document.getElementById('num4').setAttribute('src','/source/card/'+a1+'.webp');
              result(option,'2');
            }
            else {}
            setTimeout(()=>{
              $("#y1").remove();
              $("#yoursecret").css('display','block');
              $("#mysecret").css('transform','rotateY(180deg)');
              setTimeout(()=>{
                $("#yoursecret").css('transform','rotateY(180deg)');
                setTimeout(()=>{
                  $('#resultbox').click(()=>{$('#resultbox').css('display','none');})
                  $('#resultbox').css('display','block');
                  $('#name1').text('玩家');
                  $('#name2').text('玩家');
                  opAdd('加入牌局',"roomClear()");
                },1500);
              },1500);
            }, 1000);
            break;
        }
      });

      function getCookie(cookieName) {
        const strCookie = document.cookie;
        const cookieList = strCookie.split(';');
        for (let i = 0; i < cookieList.length; i++) {
          const arr = cookieList[i].split('=');
          if (cookieName === arr[0].trim()) {
            return arr[1];
          }
        }
      }
      function does(action) {
        switch (action) {
          case 'leave':
            time=setTimeout(()=>{
              location.reload();
            },1000)
            break;
          case 'close':
            time=setTimeout(()=>{
              socket.emit('room','close',document.getElementById('roomid').className,getCookie('username'));
              location.reload();
            },1000)
            break;
          case 'accept':
            opAdd('等待中',"alert('我知道你很急，但你先别急。')",'no');
            socket.emit('card','accept');
            break;
          case 'refuse':
            opAdd('等待中',"alert('我知道你很急，但你先别急。')",'no');
            socket.emit('card','refuse');
            break;
        }
      }
      function joinTo(id,type,name) {
        socket.emit('join',id,getCookie('username'),type);
        if (type=='21p') {
          inRoom(name);
        }
      }
      function inRoom(name) {
        document.querySelector('.chat').style.display='none';
        document.getElementById('title').innerHTML=name+'(<span id="number"></span>)';
        card.style.display='none';
        main.style.display='block';
        desk.style.display='block';
      }
      function sitDown() {
        opAdd('等待中',"alert('我知道你很急，但你先别急。')",'no');
        socket.emit('card','join',getCookie('username'));
        document.getElementById('name1').innerText=getCookie('username');
      }
      function opAdd(text,action,tip) {
        if (tip=='add') {
          ops.innerHTML+='<a class="option" onclick="'+action+'">'+text+'</a>';
        }
        else {
          ops.innerHTML='<a class="option" onclick="'+action+'">'+text+'</a>';
        }
      }
      function cardAdd(type,to,r,tip) {
        $('.cards').css('animation','');
        let text=(type==0)?'':r;
        let style=(type==0)?'height:145px;top:-4px;left:-10px':'height:300px;left:-30px;';
        let num=(type==0)?'0':r;
        document.getElementById(to).innerHTML+='<div id="'+tip+'" class="cards acard" style="z-index:100;animation:appear 0.5s 1;position:relative;top:22px;margin-left:11.5px;background-color:rgb(255, 241, 241);border:5px solid #c35a4c;border-radius:8px;height:150px;width:100px;overflow:hidden;"><a style="display:block;text-align:center;font-size:32px;margin-top:5px;color:#953225">'+text+'</a><img src="/source/card/'+num+'.webp" style="position:relative;'+style+'"></div>';
      }
      function start(m1,m2,y2,who) {
        document.getElementById('num1').innerText=m1;
        document.getElementById('num2').setAttribute('src','/source/card/'+m1+'.webp');
        cardAdd(0,'mine',m1,'m1');
        document.getElementById('m1').addEventListener("animationend",()=>{
          document.getElementById('m1').remove();
          document.getElementById('mysecret').style.display='block';
          cardAdd(0,'yours',0,'y1');
          document.getElementById('y1').addEventListener("animationend",()=>{
            cardAdd(1,'mine',m2,'m2');
            document.getElementById('m2').addEventListener("animationend",()=>{
              cardAdd(1,'yours',y2,'y2');
              document.getElementById('y2').addEventListener("animationend",()=>{
                if (who=='mine') {
                  opAdd('摸牌',"does('accept')");
                  opAdd('不要',"does('refuse')",'add');
                }
              });
            });
          });
        });
      }
      function result(option,player) {
        if (option=='0') $('#resultimg').attr('src','/source/result/draw.webp');
        else $('#resultimg').attr('src',(option==player)?'/source/result/winner.webp':'/source/result/loser.webp');
        if (option=='0') $('#resultword').text('DRAW');
        else $('#resultword').text((option==player)?'WINNER':'LOSER');
      }
      function roomClear() {
        $('.card-filp').css('display','none');
        $(".acard").remove();
        $("#m2").remove();
        $("#y2").remove();
        $("#yoursecret").css('transform','');
        $("#mysecret").css('transform','');
        sitDown();
      }
    </script>
  </body>
</html>
