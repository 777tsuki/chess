<!DOCTYPE html>
<html>
  <head>
    <!--<link rel="preload" href="/source/seto.ttf" as="font" type="font/woff2" crossorigin>-->
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/source/svg/logo.svg">
    <title>BT的聊天室</title>
    <link rel="stylesheet" type="text/css" href="source/21p.css">
    <link rel="stylesheet" type="text/css" href="source/21p.ex.css">
  </head>
  <body>
    <div class="whole">
      <div id="Modal" class="modal">
        <div class="table">
          <input id="inputname" value="" placeholder="自定义牌桌名称" autocomplete="off" /><br><br>
          <label class="switch">
            <input id="check" type="checkbox" checked>
            <div class="slider"></div>
          </label>
          <a style="font-size:30px;color:#ad4234;position:relative;top:8px;letter-spacing: 1px;left:90px;">旁观</a>
          <div class="button-container-1">
            <span class="mas">确定</span>
            <button id='work' type="button" name="Hover">确定</button>
          </div>
          <div class="table__horizontal"></div>
          <div class="table__vertical"></div>
          <div class="scroll" id="scrollBar">
            <div class="bar">
              <span class="tooltiptext" id='demo'>0</span>
            </div>
            <div class="mask"></div>
          </div>
          <img id="imgop" src="/source/list/0.webp" height="111px" style="position:absolute;top:95px;left:80px">
        </div>
      </div>
      <!--<video id="bgm" controls="true" autoplay="true" name="media" loop="true" hidden="true"> <source src="/source/bgm.mp3" type="audio/mpeg"></video>-->
      <div class="card" id="card">
        <a id="title">牌桌列表(<span id="number"></span>)</a>
        <a href="/" style="color:black;text-decoration:none;position:fixed;top:0px;right:0px;font-size:23px;display:block;width:70px;padding:7px 10px;background-color:transparent">聊天室</a>
        <div id="roomlist">
          <div class="list">
            <img src="source/list/0.webp" height="111px" style="margin:10px 0 10px 10px">
            <a class="headtext" v-bind:style="fontsize">bt233的牌桌(<span id='0'>2</span>)</a><br>
            <span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:bt233</span><br>
            <span style="position:relative;left:127px;top:-60px;color:rgb(50, 188, 75)"><img src="source/svg/waiting.svg" width="20px"><span style="position:relative;top:-1.5px">等待中</span></span>
            <span style="position:relative;left:127px;top:-60px;"><img src="source/svg/off.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span>
          </div>
          <div class="list">
            <img src="source/list/9.webp" height="111px" style="margin:10px 0 10px 10px">
            <a class="headtext" v-bind:style="fontsize">苏维埃社会主义同盟(<span id='0'>457</span>)</a><br>
            <span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:列大林</span><br>
            <span style="position:relative;left:127px;top:-60px;color:rgb(90, 95, 255)"><img src="source/svg/playing.svg" width="20px"><span style="position:relative;top:-1.5px">游戏中</span></span>
            <span style="position:relative;left:127px;top:-60px;"><img src="source/svg/on.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span>
          </div>
        </div>
        <a id="create">新建牌桌</a>
      </div>
      <div class="main">
        <div class="desk">
          <div id="yours" style="height:115px"><span id="name1" style="margin:20px 20px;font-size:20px">玩家</span></div>
          <div id="options" style="margin:15px"></div>
          <div id="mine" style="height:115px"><span id="name2" style="margin:30px 20px;font-size:20px">玩家</span></div>
        </div>
        <a id="headline">
          <span id="roomid" class="" style="margin:0px 10px" onclick="does('leave')">离开</span>
        </a>
        <ul id="messages"><span class="blank"></span></ul>
        <form id="form" action="">
          <a id="username" style="min-width:10px;font-size:20px;margin:5px 7px"></a>
          <input id="input" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/source/bar.js"></script>
    <script src="/source/vue.js"></script>
    <script src="/source/jq.js"></script>
    <script>
      var width1=0,width2=0;
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var username = document.getElementById('username');
      var main = document.querySelector('.main');
      var card = document.querySelector('.card');
      var desk = document.querySelector('.desk');
      var lists = document.getElementById('roomlist');
      var create = document.getElementById('create');
      var headline=document.getElementById('headline');
      var ops=document.getElementById('options');
      var modal = document.getElementById('Modal');
      var span = document.querySelector('.button-container-1');
      var modal = document.getElementById('Modal');
      var inputname = document.getElementById('inputname');
      var check = document.getElementById('check');
      //vue响应式房间名，由于二次渲染问题已弃用
      /*var vm = new Vue({
        el:'#roomlist',
        data:{
          fontsize:''
        }
      })
      window.addEventListener('load', function() {
        vm.fontsize='font-size:'+innerWidth/49+'px';
      })
      window.addEventListener('resize', function() {
        vm.fontsize='font-size:'+innerWidth/49+'px';
      })*/
      //初始加载项
      document.getElementById('username').innerText = getCookie('username');
      //document.getElementById("bgm").volume = 0.3;
      if(getCookie('username') == undefined)
      {
        window.location.href='../';
      }
      else
      {
        var sUserAgent = navigator.userAgent;
        if (sUserAgent.indexOf('Android') > -1 || sUserAgent.indexOf('iPhone') > -1 || sUserAgent.indexOf('iPad') > -1 || sUserAgent.indexOf('iPod') > -1 || sUserAgent.indexOf('Symbian') > -1) {
            location.href = '../21pm';
        }
        else {
          var socket = io();
          joinTo('list','normal');
          socket.emit('room','getlist');
        }
      }
      //功能杂项
      $(document).ready(function(){
        window.addEventListener('load', function() {
          $('.headtext').css('font-size',innerWidth/49+'px');
        })
        window.addEventListener('resize', function() {
          $('.headtext').css('font-size',innerWidth/49+'px');
        })
      });
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('message', input.value);
          input.value = '';
        }
      });
      create.onclick = function() {
        inputname.value=getCookie('username')+"的牌桌";
        modal.style.display = "block";
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
            inputname.value="";
          }
        }
      }
      span.onclick = function() {
        var judgeFn = new RegExp(/\s+/g);
        if (inputname.value.length>10 || inputname.value.length<1)
        {
          alert('太长或太短');
          inputname.value="";
        }
        else if (judgeFn.test(inputname.value))
        {
          alert('不要空格');
          inputname.value="";
        }
        else
        {
          let observe=check.checked?1:0;
          socket.emit('room','create',observe,demo.innerHTML,inputname.value);
          inRoom();
          modal.style.display = "none";
          inputname.value="";
        }
      }
      //信息接收部分
      socket.on('reload', function(type) {
        switch (type) {
          case 'unexist_room':
            alert('牌桌已被解散');
            break;
        }
        location.reload();
      });
      socket.on('message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.on('number', function(value) {
        document.getElementById('number').innerText=value;
      });
      socket.on('room', function(action,id,host,amount,observe,ico,name) {
        switch (action) {
          case 'list':
            func="joinTo("+id+",'21p')";
            observe=(observe==1)?'on':'off';
            document.getElementById('roomlist').innerHTML+='<div class="list" onclick='+func+'><img src="source/list/'+ico+'.webp" height="111px" style="margin:10px 0 10px 10px"><a class="headtext" style="font-size:'+innerWidth/49+'px;left:5px">'+name+'(<span id='+id+'>'+amount+'</span>)</a><br><span style="font-size:20px;position:relative;left:127px;top:-70px;color:rgb(255, 255, 255)">牌主:'+host+'</span><br><span style="position:relative;left:127px;top:-60px;color:rgb(50, 188, 75)"><img src="source/svg/waiting.svg" width="20px"><span style="position:relative;top:-1.5px">等待中</span></span><span style="position:relative;left:133px;top:-60px;"><img src="source/svg/'+observe+'.svg" width="20px"><span style="position:relative;top:-2px">旁观</span></span></div>';
            break;
          case 'close':
            alert('牌桌已解散');
            location.reload();
            break;
          case 'exist':
            create.innerText='回到牌桌';
            create.onclick=function() {
              joinTo(id,'21p');
            };
            break;
          case 'join':
            document.getElementById('roomid').className=id;
            if (host=='true') {//你是不是房主
              func="does('close')";
              document.getElementById('headline').innerHTML+='<span style="margin:0px 10px" onclick="'+func+'">解散</span>';
            }
            break;
        }
      });
      //函数部分
      function getCookie(cookieName) {
        const strCookie = document.cookie;
        const cookieList = strCookie.split(';');
        for (let i = 0; i < cookieList.length; i++) {
          const arr = cookieList[i].split('=');
          if (cookieName === arr[0].trim()) {
            return arr[1];
          }
        }
      }
      function getElementsByClassName( name ) {  
        var arr = [];      
        var arr2 = document.getElementsByTagName('*');
        for ( var i = 0; i < arr2.length; i++ ) {
          if ( arr2[i].className == name  ) {
            arr[arr.length ] = arr2[i];
          }
        }
        return arr;
      }
      function does(action) {
        switch (action) {
          case 'leave':
            location.reload();
            break;
          case 'close':
            socket.emit('room','close',document.getElementById('roomid').className);
            location.reload();
            break;
        }
      }
      function joinTo(id,type,cards) {
        socket.emit('join',id,getCookie('username'),type);
        if (type=='21p') {
          inRoom();
        }
      }
      function inRoom() {
        card.style.display='none';
        main.style.display='block';
        desk.style.display='block';
        ops.innerHTML+='<a id="op1" class="option" onclick="sitDown()">加入牌局</a>';
      }
      function sitDown() {
        location.href='../';
        document.getElementById('name2').innerText=getCookie('username');
        socket.emit('card','join',getCookie('username'));
      }
    </script>
  </body>
</html>
