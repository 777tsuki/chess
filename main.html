<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/source/svg/logo.svg">
    <link rel="stylesheet" type="text/css" href="source/main.css">
    <title>BT的聊天室</title>
    <style>
      html {cursor:url('/source/cursor.ico'),auto;}
      body { background-image:url('/psc');margin: 0; padding-bottom: 3rem; font-family:seto;font-size:20px;background-attachment: fixed;background-position:top;background-repeat: no-repeat;object-fit:cover;background-size:cover;cursor:url('/source/cursor.ico'),auto;}
      .whole {border: 0;padding: 0;margin: 0;width:100%;height:100%;}

      #form { background: rgb(255, 160, 160,0.4); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { font-family:seto;border: none;padding:0px 15px;font-size:20px; flex-grow: 1; border-radius: 2rem; margin: 0.25rem;background:rgba(255, 255, 255, 0.7); }
      #input:focus { outline: none; }
      #form > button { font-family:seto;background: rgb(207, 110, 110);font-size:18px; border: none; padding: 0 0.7rem; margin: 0.25rem; border-radius: 5px; outline: none; color: #fff; }
      #inputname {color:white;width:142px;background:transparent;border:0;border-bottom:2.5px solid white;flex-grow: 1;margin:47.1px 0px;font-size:18px;padding:4px 15px;font-family:seto;z-index:100;text-align:center}
      #inputname:focus { outline: none; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: rgba(239, 239, 239, 0.131);backdrop-filter: blur(6px); }

      .input {border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem;}
      .modal {z-index:100;display: none;text-align:center;position: fixed;z-index: -50;left: 0;top: 0;width: 100%; height: 100%;overflow: auto; background-color: rgb(0,0,0); background-color: rgba(255, 255, 255, 0.4); }
      .modal-content {background:url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj4gPHBhdGggZmlsbD0icmdiKDE5MCwgNTAsIDUwKSIgZD0iTTM3Ni40NSAzMmgtMjQwLjlBMzAzLjE3IDMwMy4xNyAwIDAgMSAwIDB2OTZjMCAxNy42NyAxNC4zMyAzMiAzMiAzMmgzMnY2NEgxNmMtOC44NCAwLTE2IDcuMTYtMTYgMTZ2MzJjMCA4Ljg0IDcuMTYgMTYgMTYgMTZoNDh2MjQwYzAgOC44NCA3LjE2IDE2IDE2IDE2aDMyYzguODQgMCAxNi03LjE2IDE2LTE2VjI1NmgyNTZ2MjQwYzAgOC44NCA3LjE2IDE2IDE2IDE2aDMyYzguODQgMCAxNi03LjE2IDE2LTE2VjI1Nmg0OGM4Ljg0IDAgMTYtNy4xNiAxNi0xNnYtMzJjMC04Ljg0LTcuMTYtMTYtMTYtMTZoLTQ4di02NGgzMmMxNy42NyAwIDMyLTE0LjMzIDMyLTMyVjBhMzAzLjE3IDMwMy4xNyAwIDAgMS0xMzUuNTUgMzJ6TTEyOCAxMjhoOTZ2NjRoLTk2di02NHptMjU2IDY0aC05NnYtNjRoOTZ2NjR6Ij48L3BhdGg+IDwvc3ZnPg==');margin: 170px auto 0 auto; padding: 20px 20px;border:0;width:300px;height:300px; }
      .outline {position:relative;top:-50px;width:150px;height:150px;display:block;background-image: radial-gradient(rgb(251, 99, 99),rgb(251, 99, 99), transparent,transparent);border: none;padding: 0;margin: 0 auto;border-radius: 3px;outline: none;color: #fff;}
      .close {display:none;color: #aaa;float: right;font-size: 28px;font-weight: bold;}
      .close:hover,.close:focus {color: black;text-decoration: none;cursor: pointer;}

      @font-face
      {
        font-family:seto;
        src: url('/source/seto.ttf');
      }
    </style>
  </head>
  <body>
    <div class="whole">
      <video id="bgm" controls="true" autoplay="true" name="media" loop="true" hidden="true"> <source src="/source/bgm.mp3" type="audio/mpeg"></video>
      <a style="background-image:linear-gradient(45deg,rgb(253, 162, 162) 25%,rgb(255, 136, 136) 25% 50%,rgb(255, 180, 180) 50% 75%,rgb(255, 136, 136) 75% 100%);position:sticky;top:0px;font-size:26px;display:block;width:100%;padding:7px 0px;z-index:100">&ensp;在线人数:<span id="number"></span></a>
      <a href="/21p" style="color:black;text-decoration:none;position:fixed;top:0px;right:0px;font-size:23px;display:block;width:70px;padding:7px 10px;background-color:rgb(255, 136, 136);z-index:100">棋牌室</a>
      <ul id="messages"></ul>
      <form id="form" action="">
        <a id="username" style="min-width:10px;font-size:24px;margin:7px 7px"></a>
        <input id="input" autocomplete="off" />
        <button>发射</button>
      </form>
      <div id="Modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p style="margin:20px auto;font-size:28px;color:white">设置一个昵称</p>
          <input id="inputname" autocomplete="off" /><br><br>
          <span class="outline"><span class="next" style="position:relative;font-size:24px;">确定</span></span>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      function getCookie(cookieName) {
        const strCookie = document.cookie;
        const cookieList = strCookie.split(';');
        for (let i = 0; i < cookieList.length; i++) {
          const arr = cookieList[i].split('=');
          if (cookieName === arr[0].trim()) {
            return arr[1];
          }
        }
      }

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var modal = document.getElementById('Modal');
      var span = document.querySelector('.next');
      var inputname = document.getElementById('inputname');
      var username = document.getElementById('username');
      var x = document.querySelector('.close');

      document.getElementById('username').innerText = getCookie('username');
      document.getElementById("bgm").volume = 0.3;
      if(getCookie('username') == undefined)
      {
        modal.style.display = "block";
      }
      else
      {
        var socket = io();
        socket.emit('join','main',getCookie('username'),'normal');
      }
      username.onclick = function() {
        modal.style.display = "block";
        x.style.display = "block";
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
            inputname.value="";
          }
        }
      }
      x.onclick = function() {
        modal.style.display = "none";
        inputname.value="";
      }
      span.onclick = function() {
        var judgeFn = new RegExp(/\s+/g);
        if (inputname.value.length>12 || inputname.value.length<2)
        {
          alert('太长或太短');
          inputname.value="";
        }
        else if (judgeFn.test(inputname.value))
        {
          alert('不要空格');
          inputname.value="";
        }
        else
        {
          document.cookie="username="+inputname.value+"; expires=Thu, 18 Dec 2043 12:00:00 GMT";
          location.reload();
        }
      }
      window.addEventListener('load', function() {
        document.querySelector('.whole').style.background=window.innerHeight-48+'px';
      })
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('message', input.value);
          input.value = '';
        }
      });
      socket.on('message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.on('number', function(value) {
        document.getElementById('number').innerText=value;
      });
    </script>
  </body>
</html>
